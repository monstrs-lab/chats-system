syntax = "proto3";

package tech.monstrs.chats_system.core.v1alpha1;

import "tech/monstrs/chats_system/core/v1alpha1/schema.tl.crc32.proto";

message TLRpcDropAnswer {
  optional TLConstructor constructor = 1;
  optional int64 req_msg_id = 3;
}

message TLGetFutureSalts {
  optional TLConstructor constructor = 1;
  optional int32 num = 3;
}

message TLPing {
  optional TLConstructor constructor = 1;
  optional int64 ping_id = 3;
}

message TLPingDelayDisconnect {
  optional TLConstructor constructor = 1;
  optional int64 ping_id = 3;
  optional int32 disconnect_delay = 4;
}

message TLDestroySession {
  optional TLConstructor constructor = 1;
  optional int64 session_id = 3;
}

message TLTestUseError {
  optional TLConstructor constructor = 1;
}

message TLTestUseConfigSimple {
  optional TLConstructor constructor = 1;
}
