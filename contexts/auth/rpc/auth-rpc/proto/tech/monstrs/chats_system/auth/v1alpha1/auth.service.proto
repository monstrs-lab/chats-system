message AuthKeyStateData {
  string predicate_name = 1;
  TLConstructor constructor = 2;
  int64 auth_key_id = 3;
  int64 user_id = 4;
  int32 key_state = 5;
  int32 layer = 6;
  int32 client_type = 7;
  int64 android_push_session_id = 8;
}

message TLAuthKeyStateData {
  repeated AuthKeyStateData data2 = 1;
}

message ClientSession {
  string predicate_name = 1;
  TLConstructor constructor = 2;
  int64 auth_key_id = 3;
  string ip = 4;
  int32 layer = 5;
  int32 api_id = 6;
  string device_model = 7;
  string system_version = 8;
  string app_version = 9;
  string system_lang_code = 10;
  string lang_pack = 11;
  string lang_code = 12;
  string proxy = 13;
  string params = 14;
}

message TLClientSession {
  repeated ClientSession data2 = 1;
}

